<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shop Management System</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* Custom scrollbar for better appearance */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #a8a8a8;
            border-radius: 4px;
        }
        .container-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Modal specific styling (optional but good practice) */
        #custom-modal {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div id="app" class="max-w-7xl mx-auto">
        <!-- Application content will be rendered here -->
    </div>

    <script>
        // --- GLOBAL STATE AND INITIALIZATION ---

        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'grocery-shop-v1';
        const APP_CONTAINER = document.getElementById('app');
        const ADMIN_PASSWORD = 'admin123'; // Hardcoded password for simulation

        let currentRole = localStorage.getItem(`${APP_ID}-role`) || null;
        let products = JSON.parse(localStorage.getItem(`${APP_ID}-products`)) || [];
        let cart = JSON.parse(localStorage.getItem(`${APP_ID}-cart`)) || {};
        let nextProductId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
        let isEditing = false;
        let editProductId = null;
        
        // NEW STATE: Tracks whether the customer is on the 'shop' list or 'cart' view
        let currentView = localStorage.getItem(`${APP_ID}-view`) || (currentRole === 'admin' ? 'admin' : 'shop'); 

        // State for custom delete modal
        let isModalOpen = false;
        let modalAction = null;


        // Ensure we have some initial data if loading for the first time
        if (products.length === 0) {
            products = [
                { id: nextProductId++, name: "Organic Bananas", category: "Fruit", price: 0.79, stock: 150 },
                { id: nextProductId++, name: "Whole Milk (1 gal)", category: "Dairy", price: 4.50, stock: 80 },
                { id: nextProductId++, name: "Lentils (1lb bag)", category: "Pantry", price: 2.99, stock: 200 },
                { id: nextProductId++, name: "Chicken Breast (1lb)", category: "Meat", price: 8.99, stock: 50 },
            ];
            _saveProducts();
        }

        const CATEGORIES = ["Fruit", "Vegetable", "Dairy", "Pantry", "Meat", "Snacks", "Beverage"];

        // --- SIMULATED BACKEND (In-browser CRUD functions) ---
        // The core functions manage both local storage and the global 'products' array.

        function _saveProducts() {
            localStorage.setItem(`${APP_ID}-products`, JSON.stringify(products));
        }

        function _saveCart() {
            localStorage.setItem(`${APP_ID}-cart`, JSON.stringify(cart));
        }

        async function _fetchProducts() {
            return products;
        }

        async function _createProduct(newProduct) {
            const productWithId = { ...newProduct, id: nextProductId++ };
            products.push(productWithId);
            _saveProducts();
            return productWithId;
        }

        async function _updateProduct(id, updatedFields) {
            const index = products.findIndex(p => p.id === id);
            if (index !== -1) {
                products[index] = { ...products[index], ...updatedFields };
                _saveProducts();
                return products[index];
            }
            throw new Error('Product not found (404)');
        }

        async function _deleteProduct(id) {
            const initialLength = products.length;
            products = products.filter(p => p.id !== id);
            if (products.length < initialLength) {
                _saveProducts();
                return true;
            }
            throw new Error('Product not found (404)');
        }


        // --- UI UTILITIES & EVENT HANDLERS ---

        function handleLogin(role, password = '') {
            if (role === 'admin') {
                const passwordInput = document.getElementById('password');
                const errorElement = document.getElementById('login-error');

                if (passwordInput && passwordInput.value !== ADMIN_PASSWORD) {
                    errorElement.textContent = 'Invalid password for Shop Owner.';
                    errorElement.classList.remove('hidden');
                    return;
                }
                errorElement.classList.add('hidden');
            }

            currentRole = role;
            localStorage.setItem(`${APP_ID}-role`, role);
            
            // Set initial view based on role and save it
            currentView = role === 'admin' ? 'admin' : 'shop';
            localStorage.setItem(`${APP_ID}-view`, currentView);
            
            renderApp();
        }

        function handleLogout() {
            currentRole = null;
            localStorage.removeItem(`${APP_ID}-role`);
            currentView = 'shop';
            localStorage.removeItem(`${APP_ID}-view`);
            cart = {};
            _saveCart();
            renderApp();
        }

        function clearCart() {
            cart = {};
            _saveCart();
            renderApp();
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product || product.stock <= 0) {
                alertUser('error', 'Cannot add: Product is out of stock.');
                return;
            }

            if (!cart[productId]) {
                cart[productId] = { ...product, quantity: 0 };
            }

            // This check is generally redundant but harmless.
            if (cart[productId].quantity >= (product.stock + cart[productId].quantity)) {
                alertUser('warning', `Maximum available stock for ${product.name} is reached.`);
                return;
            }

            // 1. Decrement stock in the main products list
            product.stock--;
            _saveProducts();

            // 2. Increment quantity in cart
            cart[productId].quantity++;
            _saveCart();

            alertUser('success', `${product.name} added to cart! Stock remaining: ${product.stock}`);
            renderApp();
        }

        function changeCartQuantity(productId, delta) {
            if (!cart[productId]) return;

            const productInList = products.find(p => p.id === productId);
            const cartItem = cart[productId];

            if (delta > 0) {
                // INCREMENT: Check if there's stock available in the main list
                if (productInList.stock > 0) {
                    productInList.stock--; // Decrement store stock
                    cartItem.quantity++;   // Increment cart quantity
                    alertUser('success', `${productInList.name} added. Stock remaining: ${productInList.stock}`);
                } else {
                    alertUser('warning', `Cannot add more ${productInList.name}. Store stock depleted!`);
                    return;
                }
            } else if (delta < 0) {
                // DECREMENT: Check if we are removing the last one
                if (cartItem.quantity > 1) {
                    productInList.stock++; // Increment store stock (returning to shelf)
                    cartItem.quantity--;   // Decrement cart quantity
                } else {
                    productInList.stock++; // Increment store stock (returning to shelf)
                    delete cart[productId]; // Remove item from cart
                    alertUser('success', `${productInList.name} removed from cart.`);
                }
            }

            _saveProducts();
            _saveCart();
            // renderApp() will now use currentView to stay on the cart page!
            renderApp();
        }

        function handleCheckout() {
            // NOTE: Stock changes already occurred during addToCart/changeCartQuantity.
            // This step just finalizes the order and clears the cart.
            const cartItems = Object.values(cart);
            const subTotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const taxRate = 0.05;
            const total = subTotal + (subTotal * taxRate);

            alertUser('success', `Order placed successfully! Total: $${total.toFixed(2)}. Your items will be delivered soon!`);
            clearCart();
        }

        function handleDelete(id) {
            openModal(
                `Are you sure you want to delete product ID ${id}? This action cannot be undone.`,
                () => {
                    _deleteProduct(id)
                        .then(() => {
                            alertUser('success', 'Product deleted successfully!');
                            renderApp();
                        })
                        .catch(err => alertUser('error', err.message));
                }
            );
        }

        function handleEditStart(id = null) {
            isEditing = true;
            editProductId = id;
            renderApp();
        }

        function handleEditCancel() {
            isEditing = false;
            editProductId = null;
            renderApp();
        }
        
        // --- GLOBAL FUNCTION TO HANDLE FORM SUBMISSION ---
        function handleFormSubmit(event, isNew, productId) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                name: formData.get('name'),
                category: formData.get('category'),
                price: parseFloat(formData.get('price')),
                stock: parseInt(formData.get('stock')),
            };

            if (isNew) {
                _createProduct(data)
                    .then(() => {
                        alertUser('success', 'Product created successfully!');
                        handleEditCancel();
                    })
                    .catch(err => alertUser('error', err.message));
            } else {
                _updateProduct(productId, data)
                    .then(() => {
                        alertUser('success', 'Product updated successfully!');
                        handleEditCancel();
                    })
                    .catch(err => alertUser('error', err.message));
            }
        }
        // --------------------------------------------------------------------------

        function alertUser(type, message) {
            // Custom visual alert/toast (replaces window.alert())
            const alertBox = document.createElement('div');
            const color = type === 'success' ? 'bg-green-100 border-green-400 text-green-700' :
                          type === 'error' ? 'bg-red-100 border-red-400 text-red-700' :
                          'bg-yellow-100 border-yellow-400 text-yellow-700';

            alertBox.className = `fixed top-4 right-4 z-50 p-4 border rounded-lg shadow-lg ${color} transition-opacity duration-300`;
            alertBox.textContent = message;

            document.body.appendChild(alertBox);
            setTimeout(() => {
                alertBox.classList.add('opacity-0');
                setTimeout(() => alertBox.remove(), 500);
            }, 3000);
        }

        // --- CUSTOM MODAL FUNCTIONS (Replaces window.confirm()) ---

        function renderModal() {
            if (!isModalOpen || !modalAction) return '';

            return `
                <div id="custom-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
                    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full">
                        <h3 class="text-xl font-bold text-red-600 mb-4">Confirm Deletion</h3>
                        <p class="text-gray-700 mb-6">${modalAction.message}</p>
                        <div class="flex justify-end space-x-3">
                            <button onclick="closeModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-150">
                                Cancel
                            </button>
                            <button onclick="executeModalAction()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-150">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function openModal(message, callback) {
            isModalOpen = true;
            modalAction = { message, callback };
            renderApp();
        }

        function closeModal() {
            isModalOpen = false;
            modalAction = null;
            renderApp();
        }

        function executeModalAction() {
            isModalOpen = false;
            if (modalAction && modalAction.callback) {
                modalAction.callback();
            }
            modalAction = null;
            // The callback usually calls renderApp, but we ensure the modal is cleaned up.
            const modal = document.getElementById('custom-modal');
            if (modal) modal.remove();
        }

        // --- RENDER FUNCTIONS (HTML TEMPLATES) ---

        function renderNavbar() {
            const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            const roleText = currentRole === 'admin' ? 'Shop Owner (Admin)' : 'Customer (User)';
            const isAdmin = currentRole === 'admin';

            return `
                <nav class="bg-white p-4 shadow-lg rounded-xl mb-8">
                    <div class="flex justify-between items-center">
                        <h1 class="text-3xl font-bold text-green-600">
                            <span class="mr-2">&#x1F6CD;</span> Grocery Store
                        </h1>
                        <div class="flex items-center space-x-4">
                            <span class="text-sm font-medium text-gray-700 hidden md:block">${roleText}</span>
                            ${!isAdmin ? `
                                <button onclick="renderCartView()" class="relative p-2 rounded-full bg-green-500 text-white hover:bg-green-600 transition duration-150">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.72a2 2 0 0 0 2-1.58L23 5H5"/></svg>
                                    <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">${totalItems}</span>
                                </button>
                            ` : ''}
                            <button onclick="handleLogout()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-150 font-medium">
                                Logout
                            </button>
                        </div>
                    </div>
                </nav>
            `;
        }

        function renderLogin() {
            const onSubmit = (event) => {
                event.preventDefault();
                const role = event.submitter.dataset.role;
                const password = document.getElementById('password').value;
                handleLogin(role, password);
            };

            return `
                <div class="min-h-screen flex items-center justify-center">
                    <div class="container-shadow bg-white p-10 rounded-xl max-w-lg w-full text-center">
                        <h2 class="text-4xl font-extrabold text-gray-800 mb-6">Welcome to Grocery Store</h2>
                        <p class="text-lg text-gray-600 mb-8">Please select your role and sign in.</p>

                        <form onsubmit="(${onSubmit})(event)">
                            <div class="space-y-4 mb-6">
                                <!-- Admin Login -->
                                <input type="password" id="password" name="password" placeholder="Admin Password" class="w-full p-3 border border-gray-300 rounded-lg text-xl text-center focus:ring-green-500 focus:border-green-500">
                                <p id="login-error" class="text-red-500 text-sm h-5 hidden"></p>

                                <button type="submit" data-role="admin" class="w-full flex items-center justify-center p-4 bg-green-500 text-white text-xl font-semibold rounded-lg hover:bg-green-600 transition duration-200 shadow-md hover:shadow-lg">
                                    <span class="mr-3">&#x1F45F;</span> Shop Owner Sign In (Admin)
                                </button>
                            </div>
                            <button type="submit" data-role="customer" class="w-full flex items-center justify-center p-4 bg-blue-500 text-white text-xl font-semibold rounded-lg hover:bg-blue-600 transition duration-200 shadow-md hover:shadow-lg">
                                <span class="mr-3">&#x1F464;</span> Customer Sign In (User)
                            </button>
                        </form>
                        <p class="text-xs text-gray-400 mt-6">Shop Owner password for testing: <span class="font-bold text-gray-600">${ADMIN_PASSWORD}</span></p>
                    </div>
                </div>
            `;
        }

        function renderProductTable(products, isAdmin) {
            // Corrected arrow function syntax in reduce to correctly calculate total stock.
            const totalStock = products.reduce((sum, p) => sum + p.stock, 0);

            return `
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">${isAdmin ? 'Admin Dashboard' : 'Available Groceries'}</h2>

                ${isAdmin ? `
                    <div class="flex justify-between items-center mb-6 p-4 bg-gray-100 rounded-lg">
                        <p class="text-sm text-gray-600">Total Products: <span class="font-bold text-green-600">${products.length}</span> | Total Stock Units: <span class="font-bold text-green-600">${totalStock}</span></p>
                        <button onclick="handleEditStart(null)" class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-150 font-medium shadow-md">
                            <span class="mr-1 text-xl">&#x2795;</span> Add New Product
                        </button>
                    </div>
                ` : ''}


                <div class="overflow-x-auto bg-white rounded-xl container-shadow">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">${isAdmin ? 'Actions' : 'Basket'}</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${products.map(p => `
                                <tr class="${p.stock === 0 ? 'bg-red-50 opacity-70' : 'hover:bg-gray-50'}">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${p.id}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${p.name}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${p.category}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-green-600">$${p.price.toFixed(2)}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm ${p.stock < 10 && p.stock > 0 ? 'text-yellow-600 font-bold' : p.stock === 0 ? 'text-red-600 font-bold' : 'text-gray-500'}">
                                        ${p.stock === 0 ? 'OUT OF STOCK' : p.stock}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                                        ${isAdmin ? `
                                            <button onclick="handleEditStart(${p.id})" class="text-indigo-600 hover:text-indigo-900 mr-3 p-2 rounded-full hover:bg-indigo-50 transition duration-150">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-edit"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/></svg>
                                            </button>
                                            <button onclick="handleDelete(${p.id})" class="text-red-600 hover:text-red-900 p-2 rounded-full hover:bg-red-50 transition duration-150">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                                            </button>
                                        ` : `
                                            <button onclick="addToCart(${p.id})" ${p.stock === 0 ? 'disabled' : ''} class="px-4 py-2 text-sm font-semibold rounded-lg transition duration-150 ${p.stock === 0 ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-green-500 text-white hover:bg-green-600 shadow-md'}">
                                                Add to Cart
                                            </button>
                                        `}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderEditForm() {
            const isNew = editProductId === null;
            const productToEdit = isNew ? {} : products.find(p => p.id === editProductId);
            
            // NOTE: The local onSubmit function has been removed.
            // We now call the global handleFormSubmit function directly from the form.

            const formTitle = isNew ? 'Add New Grocery Item' : `Edit Product ID: ${editProductId}`;

            return `
                <div class="bg-gray-50 p-8 rounded-xl container-shadow mb-8">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-6">${formTitle}</h3>
                    <!-- Calling the global handleFormSubmit and passing the context (isNew and editProductId) -->
                    <form onsubmit="handleFormSubmit(event, ${isNew}, ${editProductId})">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Name -->
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
                                <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 border focus:border-green-500 focus:ring-green-500" value="${productToEdit.name || ''}">
                            </div>
                            <!-- Category -->
                            <div>
                                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                                <select id="category" name="category" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 border focus:border-green-500 focus:ring-green-500">
                                    ${CATEGORIES.map(cat => `<option value="${cat}" ${productToEdit.category === cat ? 'selected' : ''}>${cat}</option>`).join('')}
                                </select>
                            </div>
                            <!-- Price -->
                            <div>
                                <label for="price" class="block text-sm font-medium text-gray-700">Price ($)</label>
                                <input type="number" step="0.01" id="price" name="price" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 border focus:border-green-500 focus:ring-green-500" value="${productToEdit.price || ''}">
                            </div>
                            <!-- Stock -->
                            <div>
                                <label for="stock" class="block text-sm font-medium text-gray-700">Stock (Units)</label>
                                <input type="number" id="stock" name="stock" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 border focus:border-green-500 focus:ring-green-500" value="${productToEdit.stock || ''}">
                            </div>
                        </div>

                        <div class="mt-8 flex justify-end space-x-4">
                            <button type="button" onclick="handleEditCancel()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition duration-150 font-medium">
                                Cancel
                            </button>
                            <button type="submit" class="px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-150 font-medium shadow-md">
                                ${isNew ? 'Create Product' : 'Save Changes'}
                            </button>
                        </div>
                    </form>
                </div>
            `;
        }

        function renderCartContent() {
            const cartItems = Object.values(cart);
            if (cartItems.length === 0) {
                return `
                    <div class="text-center p-10 bg-white rounded-xl container-shadow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-bag mx-auto text-gray-400 mb-4"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                        <p class="text-xl text-gray-500">Your shopping cart is empty.</p>
                        <button onclick="renderShopView()" class="mt-4 px-4 py-2 text-sm font-semibold bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-150">
                            Continue Shopping
                        </button>
                    </div>
                `;
            }

            const subTotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const taxRate = 0.05; // 5% tax
            const tax = subTotal * taxRate;
            const total = subTotal + tax;


            return `
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">Your Shopping Basket</h2>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Cart Items List -->
                    <div class="lg:col-span-2 bg-white rounded-xl container-shadow divide-y divide-gray-100">
                        ${cartItems.map(item => `
                            <div class="flex items-center justify-between p-4 md:p-6">
                                <div class="flex items-center space-x-4">
                                    <div class="text-3xl">${item.category === 'Fruit' ? '&#x1F34C;' : item.category === 'Dairy' ? '&#x1F95B;' : item.category === 'Pantry' ? '&#x1F965;' : item.category === 'Meat' ? '&#x1F356;' : '&#x1F374;'}</div>
                                    <div>
                                        <p class="font-semibold text-gray-800">${item.name}</p>
                                        <p class="text-sm text-gray-500">${item.category} | $${item.price.toFixed(2)} / unit</p>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-4">
                                    <!-- Quantity Controls -->
                                    <div class="flex items-center border rounded-lg overflow-hidden">
                                        <button onclick="changeCartQuantity(${item.id}, -1)" class="px-3 py-1 bg-gray-100 hover:bg-gray-200 transition duration-150 text-gray-600 font-bold">-</button>
                                        <span class="px-4 py-1 text-gray-800 font-medium">${item.quantity}</span>
                                        <button onclick="changeCartQuantity(${item.id}, 1)" class="px-3 py-1 bg-gray-100 hover:bg-gray-200 transition duration-150 text-gray-600 font-bold">+</button>
                                    </div>
                                    <!-- Subtotal -->
                                    <p class="font-bold text-green-600 w-20 text-right">$${(item.price * item.quantity).toFixed(2)}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <!-- Summary/Checkout Card -->
                    <div class="lg:col-span-1">
                        <div class="bg-white p-6 rounded-xl container-shadow">
                            <h3 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Order Summary</h3>
                            <div class="space-y-3 text-gray-700">
                                <div class="flex justify-between">
                                    <span>Subtotal:</span>
                                    <span class="font-medium">$${subTotal.toFixed(2)}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span>Tax (5%):</span>
                                    <span class="font-medium">$${tax.toFixed(2)}</span>
                                </div>
                                <div class="flex justify-between font-bold text-lg pt-2 border-t mt-4">
                                    <span>Order Total:</span>
                                    <span class="text-green-600">$${total.toFixed(2)}</span>
                                </div>
                            </div>
                            <button onclick="handleCheckout()" class="w-full mt-6 py-3 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition duration-200 shadow-lg">
                                Place Order ($${total.toFixed(2)})
                            </button>
                            <button onclick="renderShopView()" class="w-full mt-3 py-2 text-sm text-blue-500 hover:text-blue-700 transition duration-150">
                                Back to Shopping
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- MAIN RENDER LOGIC ---

        function renderAdminView() {
            currentView = 'admin';
            localStorage.setItem(`${APP_ID}-view`, 'admin');
            _fetchProducts().then(allProducts => {
                APP_CONTAINER.innerHTML = renderNavbar() + `
                    <div class="p-4">
                        ${isEditing ? renderEditForm() : ''}
                        ${renderProductTable(allProducts, true)}
                    </div>
                `;
            });
        }

        function renderShopView() {
            currentView = 'shop';
            localStorage.setItem(`${APP_ID}-view`, 'shop');
            _fetchProducts().then(allProducts => {
                APP_CONTAINER.innerHTML = renderNavbar() + `
                    <div class="p-4">
                        ${renderProductTable(allProducts, false)}
                    </div>
                `;
            });
        }

        function renderCartView() {
            currentView = 'cart';
            localStorage.setItem(`${APP_ID}-view`, 'cart');
             APP_CONTAINER.innerHTML = renderNavbar() + `
                <div class="p-4">
                    ${renderCartContent()}
                </div>
            `;
        }

        function renderApp() {
            // Remove any existing modal instance before rendering the main content
            const modal = document.getElementById('custom-modal');
            if (modal) modal.remove();

            if (!currentRole) {
                APP_CONTAINER.innerHTML = renderLogin();
            } else if (currentRole === 'admin') {
                renderAdminView();
            } else if (currentRole === 'customer') {
                // Use the currentView state to correctly render the customer's last view
                if (currentView === 'cart') {
                    renderCartView();
                } else {
                    renderShopView();
                }
            }

            // Append the modal after the main content is rendered, so it overlays everything
            if (isModalOpen) {
                document.body.insertAdjacentHTML('beforeend', renderModal());
            }
        }

        // Initialize the app on page load
        document.addEventListener('DOMContentLoaded', renderApp);
    </script>
</body>
</html>
